<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FWI Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #ff9966, #ff5e62);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .container {
        background: #ffffff;
        width: 90%;
        max-width: 750px;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      }

      h1 {
        text-align: center;
        margin-bottom: 8px;
        color: #2d3748;
      }

      p.subtitle {
        text-align: center;
        margin-bottom: 30px;
        color: #4a5568;
        font-size: 15px;
      }

      form {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 18px;
      }

      input {
        padding: 12px 14px;
        border-radius: 8px;
        border: 1px solid #cbd5e0;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: #ff5e62;
        box-shadow: 0 0 0 3px rgba(255, 94, 98, 0.25);
      }

      .btn-container {
        grid-column: 1 / -1;
        text-align: center;
        margin-top: 20px;
      }

      button {
        background: linear-gradient(135deg, #ff9966, #ff5e62);
        border: none;
        color: #ffffff;
        padding: 14px 45px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 25px rgba(255, 94, 98, 0.45);
      }

      .result {
        margin-top: 30px;
        padding: 15px;
        background: #fff5f5;
        border-left: 5px solid #ff5e62;
        border-radius: 8px;
        text-align: center;
        font-size: 18px;
        font-weight: 600;
        color: #2d3748;
      }

      @media (max-width: 600px) {
        .container {
          padding: 25px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>FWI Prediction</h1>
      <p class="subtitle">
        Enter environmental parameters to predict the Fire Weather Index
      </p>

      <form action="{{ url_for('predict_datapoint') }}" method="post">
        <input
          type="text"
          name="Temperature"
          placeholder="Temperature"
          required
        />
        <input
          type="text"
          name="RH"
          placeholder="Relative Humidity (RH)"
          required
        />
        <input type="text" name="Ws" placeholder="Wind Speed (Ws)" required />
        <input type="text" name="Rain" placeholder="Rain" required />
        <input type="text" name="FFMC" placeholder="FFMC" required />
        <input type="text" name="DMC" placeholder="DMC" required />
        <input type="text" name="ISI" placeholder="ISI" required />
        <input type="text" name="Classes" placeholder="Classes" required />
        <input type="text" name="Region" placeholder="Region" required />

        <div class="btn-container">
          <button type="submit">Predict FWI</button>
        </div>
      </form>

      {% if result %}
      <div class="result">
        THE FWI prediction is: <strong>{{ result }}</strong>
      </div>
      {% endif %}
    </div>
  </body>
</html>
